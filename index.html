<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Choose your own Adventure</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/bootstrap-theme.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script src="js/libs/jquery-1.9.1.js"></script>
  <script src="js/libs/handlebars-1.0.0.js"></script>
  <script src="js/libs/ember-1.0.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/bootstrap.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes.js"></script>
  <script src="js/controllers.js"></script>
  <script src="js/models.js"></script>
  <script src="js/fixtures.js"></script>

  <script type="text/x-handlebars">
	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="nav-header">
			<a class="navbar-brand" href="#">Choose your own Adventure</a>
		</div>
	</nav>


    {{outlet}}
  </script>

  <script type="text/x-handlebars" data-template-name="stories/index">
    <h3>Stories:</h3>
		{{partial "stories/storiesList"}}
	
  </script>

<script type="text/x-handlebars" data-template-name="stories/_storiesList">
	<ul>
    {{#each story in content}}
      	<li>
			{{#link-to 'stories.edit' story}}
				<button class="btn btn-primary btn-xs">Edit</button>
			{{/link-to}}
			{{#link-to 'stories.show' story}}
				{{story.title}}
			{{/link-to}}
		</li>
    {{/each}}
    </ul>
</script>

	<script type="text/x-handlebars" data-template-name="stories/show">
		{{#link-to 'stories.edit' content}}
			<button class="btn btn-primary">Edit</button>
		{{/link-to}}
		<h3>{{title}}</h3>
	</script>
	<script type="text/x-handlebars" data-template-name="stories/edit">
		<button {{action save}} class="btn btn-success">Save</button>
		<button {{action cancel}} class="btn btn-danger">Cancel</button>
		<h3>Edit {{title}}</h3>
		<fieldset>
			<label>Title</label>
			{{input value=title size="80"}}
		</fieldset>
	</script>
</body>
</html>
